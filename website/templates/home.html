<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart House</title>
    
 <!-- Bootstrap CSS -->
 <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
 rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% if current_user.is_authenticated %}
    <form id="logout-form" action="{{ url_for('views.logout') }}" method="POST">
        <button type="submit" id="logout" class='logout-button'>Wyloguj ({{ current_user.username }})
    </form>
    <button onclick="goBack()" style="display: none;" class="back-button">Powrót</button>
    {% endif %}
      <div class="dashboard-page">
        <h1 style="padding-top: 10px">Zarządzanie domem</h1>
        <div class="dashboard-buttons">
            <button onclick="goToDevicesControl()">Sterowanie urządzeniami</button>
            <button onclick="goToDevicesInfo()">Informacje o urządzeniach</button>
            
         
            <div class="navbar">
            <button class='go-home-button' style="display:none" onclick="goToHome()">Powrót do strony głównej</button>
           
        </div>
        </div>
    </div>
    <script>
        
        function goToDevicesInfo() {
            window.location.href = '{{ url_for("views.devices_info") }}';
        }
        
        function goToDevicesControl() {
            window.location.href = '{{ url_for("views.devices_control") }}';
        }
                </script>
        <script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
