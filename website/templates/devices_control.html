<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart House</title>
    
 <!-- Bootstrap CSS -->
 <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
 rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="navbar">
        {% if current_user.is_authenticated %}
        <form id="logout-form" action="{{ url_for('views.logout') }}" method="POST">
            <button type="submit" id="logout" class='logout-button'>Wyloguj ({{ current_user.username }})
            </button>
        </form>
        {% endif %}
        <button onclick="window.location.href = '{{ url_for("views.home") }}';" class="back-to-main-button">Strona główna</button>
        <button onclick="window.location.href = 'window.history.back();'" class="back-button">Powrót</button>
    </div>
      <div class="dashboard-page">
        <h1>Sterowanie urządzeniami</h1>
            
        <div class="container search-results">
            <div class="container-fluid search-container">
                <div class="row">
                        <div class="col-12 col-md-6 col-lg-3 devices-list">
                            
                            <h1 class="devices-h1">Diody LED</h1>
                            <button style="font-size: 17px" onclick="goToLEDs()">Zarządzanie LED</button>
                        </div>
                        <div class="col-12 col-md-6 col-lg-3 devices-list">
                            
                            <h1 class="devices-h1">Zamek</h1>
                            <button style="font-size: 17px; margin-top: 20px;" onclick="goToLock()">Zarządzanie zamkiem</button>
                        </div>
                        <div class="col-12 col-md-6 col-lg-3 devices-list">
                            
                            <h1 class="devices-h1">Czujnik temperatury</h1>
                            <button style="font-size: 17px" onclick="goToTemperature()">Sczytywanie temperatury</button>
                        </div>
                        <div class="col-12 col-md-6 col-lg-3 devices-list">
                            
                            <h1 class="devices-h1">Czujnik wilgotności</h1>
                            <button style="font-size: 17px" onclick="goToHumidity()">Sczytywanie wilgotności</button>
                        </div>
        
                </div>
            </div>
        </div>
        
    </div>
        <script>
            function goToHome() {
                window.location.href = '{{ url_for("views.home") }}';
            }
            function goBack() {
                window.history.back();
            }
            function goToLock() {
                window.location.href = '{{ url_for("views.lock") }}';
            }
             function goToLEDs() {
                window.location.href = '{{ url_for("views.leds") }}';
            }
            function goToTemperature() {
                window.location.href = '{{ url_for("views.temperature") }}';
            }
            function goToHumidity() {
                window.location.href = '{{ url_for("views.humidity") }}';
            }


        </script>
        <script crossorigin="anonymous" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
